name: PHP Init
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: pxgamer/phpunit-action@master
    
    - name: Install dependencies
      run: composer install --prefer-dist
    
    - name: Run Test 
      with:
        command: indexTest.php
